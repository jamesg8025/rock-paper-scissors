<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Let's Play Rock, Paper, Scissors!</h1>
    <div class="score">
        <h2 class="draws">Draws: 0</h2>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play again?</button>
    </div>

    <div class="playerSection">
        <h3 class="playerSelection"></h3>
        <h3 class="playerScore">Your Score: 0</h3>
        <div class="playerImgs">
            <img src="./images/rock.svg" alt="Rock" class="pImg" id="rock">
            <img src="./images/paper.svg" alt="Paper" class="pImg" id="paper">
            <img src="./images/scissors.svg" alt="Scissors" class="pImg" id="scissors">
        </div>
    </div>
    
    <div class="computerSection">
        <h3 class="computerSelection"></h3>
        <h3 class="computerScore">Computer Score: 0</h3>
        <div class="computerImgs">
            <img src="./images/rock.svg" alt="Rock" class="rock">
            <img src="./images/paper.svg" alt="Paper" class="paper">
            <img src="./images/scissors.svg" alt="Scissors" class="scissors">
        </div>
    </div>
</body>
</html>
